<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c637b63244.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="main">
    <div class="search">
        <input type="text" placeholder="Enter the city name ">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="wheather">
        <h1><i class="fa-solid fa-cloud-sun-rain"></i></h1>
        <h1 class="temp">Temp</h1>
        <h2 class="city">City Name</h2>
        <div class="lastSection">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <p id="humidity">0 %</p>
                <p>Humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p id="windSpeed">0 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</section>
<script src="./index.js"></script>
</body>
</html>
